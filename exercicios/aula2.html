<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.min.js"></script>

    <link rel="stylesheet" type="text/css" href="aula1.css" />
    
  </head>
  
  <body>
    <div class="exer">
        <a href="exercicios.html">Exerc√≠cios</a>
    </div>
    <div id="app">
      <p>{{title}}</p>
      <input v-model="message" placeholder="edit me" />
      <p>Message is: {{ message }}</p>
      <h3>Lista de Tarefas</h3>
      <input v-model="novatarefa" placeholder="Insira a nova tarefa">
      <button @click="inseratarefa()">Inserir</button>
      <ul>
        <li v-for="tarefa in tarefas " :class="{realizada:tarefa.realizada, prioritario:tarefa.prioritario}" @click="tarefaprioritario(tarefa)" >
          {{tarefa.nome}}
        </li>
      </ul>

    
    </div>
    
    
  </body>

  <script>
    const app = new Vue({
      el: "#app",
      data: {
        title: "hello world",
        tarefa: "",
        tarefas: [
            {nome:"exercicio html",prioritario: false, realizada: false},
            {nome:"exercicio js",prioritario: false, realizada: false},
            {nome:"exercicio vue",prioritario: false, realizada: false},
            {nome:"exercicio C++",prioritario: false, realizada: false}
        ],
        
      },
      methods: {
          inseratarefa: function(){
              if (this.novatarefa){
                  this.tarefas.push({
                      nome: this.novatarefa,
                      prioritario: false,
                      realizada: false
                  })
                  this.novatarefa=''
              }
          },
        //   tarefarealizada: function(tarefa){
        //       tarefa.realizada=!tarefa.realizada
        //   },
          tarefaprioritario: function(tarefa){
              tarefa.prioritario=! tarefa.prioritario
          }
      }
     
    });
  </script>
  <style>
      @import url(https://fonts.googleapis.com/css?family=Cookie);

/* Hide un-compiled mustache bindings
until the Vue instance is ready */

.realizada{
    text-decoration: line-through black;
    color: gray;

}

.prioritario{
    text-decoration: line-through red;
    color: green;
}



[v-cloak] {
  display: none;
}

*{
        margin:0;
        padding:0;
}

body{
        font:15px/1.3 'Open Sans', sans-serif;
        color: #5e5b64;
        text-align:center;
}

a, a:visited {
        outline:none;
        color:#389dc1;
}

a:hover{
        text-decoration:none;
}

section, footer, header, aside, nav{
        display: block;
}

/*-------------------------
        The order form
--------------------------*/

form{
        background-color: #61a1bc;
        border-radius: 2px;
        box-shadow: 0 1px 1px #ccc;
        width: 400px;
        padding: 35px 60px;
        margin: 50px auto;
}

form h1{
        color:#fff;
        font-size:64px;
        font-family:'Cookie', cursive;
        font-weight: normal;
        line-height:1;
        text-shadow:0 3px 0 rgba(0,0,0,0.1);
}

form ul{
        list-style:none;
        color:#fff;
        font-size:20px;
        font-weight:bold;
        text-align: left;
        margin:20px 0 15px;
}

form ul li{
        padding:20px 30px;
        background-color:#e35885;
        margin-bottom:8px;
        box-shadow:0 1px 1px rgba(0,0,0,0.1);
        cursor:pointer;
}

form ul li span{
        float:right;
}

form ul li.active{
        background-color:#8ec16d;
}

div.total{
        border-top:1px solid rgba(255,255,255,0.5);
        padding:15px 30px;
        font-size:20px;
        font-weight:bold;
        text-align: left;
        color:#fff;
}

div.total span{
        float:right;
}
.exer{
        display: flex;
        justify-content: left;
        margin: 30px;

}
  </style>
</html>
